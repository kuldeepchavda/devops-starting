name : CI/CD Pipeline

on:
  push :
    branches: [main]
jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
      - name: checkout code
        uses:  actions/checkout@v5

      - name: Setup Node.js
        uses:  actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: install dependencies
        run : npm install
      - name: build test
        run : npm build
